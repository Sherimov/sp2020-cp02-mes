<!DOCTYPE html>
<html lang="en">

<head>

    <title>Videos</title>
    <link rel="stylesheet" href="/style/main.css">
</head>

<body>
    <header></header>

    <section class="pd-top130 pd container">

            <h3 class="videos-title">Videos</h3>

            <div class="bounding_box"><img src="" alt="" class="top-picture">

            </div>


            




            <div class="main_videos">

                <iframe width="560" height="315" src="https://www.youtube.com/embed/9PKbwyFH7gU" frameborder="0"

                    allowfullscreen></iframe>

            </div>
    </section>

    <div class="videos-slider">
        <div class="slider">
            <i class="fas fa-chevron-left"></i>
            <img src="" alt="" class="slider1">

            <img src="" alt="" class="slider2">

            <img src="" alt="" class="slider4">

            <img src="" alt="" class="slider5">

        </div>
    </div>




    <footer></footer>
