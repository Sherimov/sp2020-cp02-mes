<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style/main.css">
</head>
<body>
    <div class="signupSection">
        <div class="info">
          <h2>Welcome!</h2>
            <img src="/img/e-sport Macedonia - LOGO.png" alt="logo">
          <p>Be part of us</p>
        </div>
        <form action="#" method="POST" class="signupForm" name="signupform">
          <h2>Sign Up</h2>
          <ul class="noBullet">

            <li>
                <label for="email"></label>
                <input type="email" class="inputFields" id="email" name="email" placeholder="Email" value="" required/>
              </li>

            <li>
              <label for="username"></label>
              <input type="text" class="inputFields" id="username" name="username" placeholder="Username" value="" oninput="return userNameValidation(this.value)" required/>
            </li>

            <li>
              <label for="password"></label>
              <input type="password" class="inputFields" id="password" name="password" placeholder="Password" value="" oninput="return passwordValidation(this.value)" required/>
            </li>

            <li>
                <label for="confirm-password"></label>
                <input type="password" class="inputFields" id="confirm-password" name="confirm-password" placeholder="Confirm Password" value="" oninput="return passwordValidation(this.value)" required/>
              </li>
        
            <li id="center-btn">
              <input type="submit" id="join-btn" name="join" alt="Join" value="Join">
            </li>
          </ul>
        </form>
      </div>
</body>
</html>
